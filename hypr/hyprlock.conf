# Get pywal colorscheme and wallpaper
source = ~/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = true
}

background {
    path = $wallpaper
    # color = $color1

    blur_passes = 3
    blur_size = 6
}

label {
    text = $TIME
    color = $color2
    font_size = 128
    font_family = JetBrainsMono Nerd Font

    position = 0, 0
    halign = center
    valign = center
}

label {
    text = Hey, Komi
    color = $color6
    font_size = 32
    font_family = JetBrainsMono Nerd Font

    position = 0, 125
    halign = center
    valign = center
}

input-field {
    size = 300, 40
    outline_thickness = 3
    outer_color = $color7
    inner_color = rgb(255, 255, 255)
    font_color = $color6
    fade_on_empty = true
    
    position = 0, -125
    halign = center
    valign = center
}

